<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #00bcd4, #607d8b);
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #FF4500;
        }

        p {
            font-size: 1.25em;
            color: #ddd;
            margin-bottom: 1.5em;
        }

        .btn {
            background: linear-gradient(90deg, #FF4500, #FF6347);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 99, 71, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page in Progress</h1>
        <p>Looks like you found a page that's still in the works! We're working hard behind the scenes, so check back soon to see it completed.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
