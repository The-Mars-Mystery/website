<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - The TechForge HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
            <h1 class="text-2xl font-bold text-orange-500 mb-4">Admin Login</h1>
            <form id="admin-login-form">
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-md text-gray-800" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-md text-gray-800" required>
                </div>
                <button type="submit" class="btn w-full">Log In</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tX7_f9HaGYnRY5oVSMyelZdeFVTZahA",
            authDomain: "techforgeguild.firebaseapp.com",
            projectId: "techforgeguild",
            storageBucket: "techforgeguild.firebasestorage.app",
            messagingSenderId: "361603237143",
            appId: "1:361603237143:web:ea57807170fd4ff0006352",
            measurementId: "G-PYWLKG8W2P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const adminLoginForm = document.getElementById('admin-login-form');

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Redirect admins directly
                window.location.href = '/admin-dashboard';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
