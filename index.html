<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mars Mysteries</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for custom animations -->
    <link rel="icon" href="assets/icon.png" type="image/png">
    <!-- Font Awesome for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Additional styles for animations and hover effects */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #FF4500;
            transition: all 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            color: #ddd;
            transition: transform 0.3s, color 0.3s;
        }
        .social-links a:hover {
            color: #FF4500;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-black text-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-900 py-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap items-center justify-between px-4">
            <a class="text-2xl font-bold text-orange-600" href="/">The Mars Mysteries</a>
            <!-- Social Media Links -->
            <div class="social-links flex">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <!-- Hamburger Icon for Mobile -->
            <button id="menu-toggle" class="text-gray-300 lg:hidden focus:outline-none focus:text-orange-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <!-- Navigation Links with Animation -->
            <div id="menu" class="w-full lg:flex lg:w-auto lg:space-x-6 mt-2 lg:mt-0 transform transition-all duration-300 ease-in-out origin-top scale-y-0 lg:scale-y-100 lg:opacity-100">
                <a href="/" class="nav-link text-gray-300 hover:text-orange-600">Home</a>
                <a id="login-link" href="/login" class="nav-link text-gray-300 hover:text-orange-600">Log In</a>
                <button id="logout-btn" class="nav-link text-gray-300 hover:text-orange-600 hidden">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
        <img src="assets/banner.jpeg" alt="Website Banner" class="w-full max-h-80 object-cover fade-in">
    </div>

    <!-- About the Author Section -->
    <section id="about" class="container mx-auto mt-10 px-4 fade-in">
        <h2 class="text-2xl md:text-3xl font-bold text-[#00FFCC] mb-4">About the Author</h2>
        <p class="text-sm md:text-base text-[#00FFCC]">Hello! Iâ€™m Austin Rice...</p>
    </section>

    <!-- Book Section -->
    <section id="book" class="container mx-auto mt-10 px-4 fade-in">
        <h2 class="text-2xl md:text-3xl font-bold text-[#00FFCC] mb-4">About The Mars Mystery</h2>
        <p class="text-sm md:text-base text-[#00FFCC]">by <strong>Austin Rice</strong></p>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-gray-100 py-8 mt-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2024 Austin Rice. All Rights Reserved.</p>
            <div class="social-links mt-4">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <!-- Firebase CDN scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3tX7_f9HaGYnRY5oVSMyelZdeFVTZahA",
            authDomain: "techforgeguild.firebaseapp.com",
            projectId: "techforgeguild",
            storageBucket: "techforgeguild.firebasestorage.app",
            messagingSenderId: "361603237143",
            appId: "1:361603237143:web:ea57807170fd4ff0006352",
            measurementId: "G-PYWLKG8W2P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginLink = document.getElementById('login-link');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, user => {
            if (user) {
                loginLink.textContent = 'My Account';
                loginLink.setAttribute('href', 'dashboard');
                logoutBtn.classList.remove('hidden');
            } else {
                loginLink.textContent = 'Log In';
                loginLink.setAttribute('href', 'login');
                logoutBtn.classList.add('hidden');
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'logout';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });
    </script>

    <!-- JavaScript for Animations and Mobile Menu -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            menu.classList.toggle('scale-y-100'); // Adds a slide-down effect
        });

        document.addEventListener("DOMContentLoaded", function () {
            const fadeElements = document.querySelectorAll(".fade-in");

            function handleScroll() {
                fadeElements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom >= 0) {
                        element.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", handleScroll);
            handleScroll(); // Initial check
        });
    </script>
</body>
</html>
