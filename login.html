<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Mars Mysteries</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-100">

    <!-- Login Form Section -->
    <div class="container mx-auto my-10 px-4 max-w-md">
        <h1 class="text-3xl font-bold text-orange-600 text-center mb-6">Login</h1>
        <form id="login-form" class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 text-gray-900 rounded" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 text-gray-900 rounded" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-orange-600 text-gray-100 py-3 rounded-lg font-bold hover:bg-orange-700 transition duration-300">
                Login
            </button>
            <p class="text-center text-sm mt-4">
                Donâ€™t have an account? <a href="signup.html" class="text-orange-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>

    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <!-- Firebase Initialization -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3tX7_f9HaGYnRY5oVSMyelZdeFVTZahA",
            authDomain: "techforgeguild.firebaseapp.com",
            projectId: "techforgeguild",
            storageBucket: "techforgeguild.firebasestorage.app",
            messagingSenderId: "361603237143",
            appId: "1:361603237143:web:ea57807170fd4ff0006352",
            measurementId: "G-PYWLKG8W2P"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login successful!');
                    window.location.href = "/"; // Redirect to homepage
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
