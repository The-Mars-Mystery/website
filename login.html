<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Mars Mysteries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-900 py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a class="text-2xl font-bold text-orange-600" href="/">The Mars Mysteries</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-300 hover:text-orange-600">Home</a>
                <a href="/login" class="text-gray-300 hover:text-orange-600">Login</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="container mx-auto mt-10 px-4">
        <h1 class="text-3xl font-bold text-orange-600 mb-6">Login</h1>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm">Email</label>
                <input id="login-email" type="email" required class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white">
            </div>
            <div>
                <label for="login-password" class="block text-sm">Password</label>
                <input id="login-password" type="password" required class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white">
            </div>
            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 rounded">Login</button>
        </form>

        <!-- Create Account -->
        <div class="mt-6">
            <p class="text-sm">Don't have an account? 
                <a href="/website/signup" class="text-orange-600 hover:underline">Create one here</a>.
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-100 py-8 mt-10">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Austin Rice. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase Authentication -->
    <script type="module">
        // Import Firebase Auth
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";

        // Firebase configuration (replace with your project's settings)
        const firebaseConfig = {
            apiKey: "AIzaSyB3tX7_f9HaGYnRY5oVSMyelZdeFVTZahA",
            authDomain: "techforgeguild.firebaseapp.com",
            projectId: "techforgeguild",
            storageBucket: "techforgeguild.firebasestorage.app",
            messagingSenderId: "361603237143",
            appId: "1:361603237143:web:ea57807170fd4ff0006352",
            measurementId: "G-PYWLKG8W2P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Redirect based on role
                if (user.email === "admin@example.com") { // Replace with your admin email
                    window.location.href = "/website/admin-dashboard";
                } else {
                    window.location.href = "/website/user-dashboard";
                }
            } catch (error) {
                console.error("Login Error:", error.message);
                alert("Login failed: " + error.message);
            }
        });
    </script>
</body>
</html>
