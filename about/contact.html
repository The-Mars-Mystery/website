<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechForge HQ</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-black fixed w-full z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="/" class="text-2xl font-bold text-orange-500">TechForge HQ</a>
            <ul class="flex space-x-6 text-sm">
                <li><a href="/" class="nav-link">Home</a></li>
                <li class="relative">
                    <button id="guidesDropdownButton" class="nav-link flex items-center focus:outline-none">
                        Guides
                        <svg class="w-4 h-4 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="guidesDropdownMenu" class="dropdown-menu hidden">
                        <a href="/coming-soon" class="block px-4 py-2">HTML</a>
                        <a href="/coming-soon" class="block px-4 py-2">CSS</a>
                        <a href="/coming-soon" class="block px-4 py-2">JavaScript</a>
                    </div>
                </li>
                <li><a href="/blog" class="nav-link">Blog</a></li>
                <li><a href="/about/contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="container max-w-4xl mx-auto p-8 rounded-lg bg-gray-900 shadow-lg">
            <h1 class="text-4xl font-bold text-cyan-500 text-center mb-6">Contact Us</h1>
            <p class="text-gray-300 text-center mb-8">We’d love to hear from you! Reach out through any of the options below.</p>
            
            <div class="text-center space-y-6">
                <!-- Email -->
                <div>
                    <p class="text-lg text-gray-200">Email us at:</p>
                    <a href="mailto:support@techforgehq.com" class="text-teal-400 text-lg font-medium fade-link">
                        <i class="fas fa-envelope mr-2"></i>support@techforgehq.com
                    </a>
                </div>

                <!-- Social Media Links -->
                <div>
                    <p class="text-lg text-gray-200">Follow us on social media:</p>
                    <div class="flex justify-center mt-4 space-x-6">
                        <a href="https://github.com/TheAwesomeAJ" target="_blank" class="text-gray-300 hover:text-cyan-400 text-3xl">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://gitlab.com/TheAwesomeAJ" target="_blank" class="text-gray-300 hover:text-cyan-400 text-3xl">
                            <i class="fab fa-gitlab"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="mt-10 text-center">
                <div data-fillout-id="7u3EWQ9xESus" data-fillout-embed-type="popup" data-fillout-button-text="Contact Form" data-fillout-dynamic-resize></div>
                <script src="https://server.fillout.com/embed/v1/"></script>
            </div>

            <!-- Back to Home -->
            <div class="mt-10 text-center">
                <a href="/" class="btn">Back to Home</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-6 text-center">
        <div class="container mx-auto px-4">
            <p class="text-sm text-gray-500">&copy; 2024 ● TheAwesomeAJ ● All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownButtons = document.querySelectorAll("[id$='DropdownButton']");
            const dropdownMenus = document.querySelectorAll("[id$='DropdownMenu']");
            dropdownButtons.forEach((button, index) => {
                const menu = dropdownMenus[index];
                button.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
                document.addEventListener("click", (event) => {
                    if (!button.contains(event.target)) menu.classList.add("hidden");
                });
            });
        });
    </script>
</body>
</html>
