<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body class="bg-black text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900 py-4">
        <div class="container mx-auto flex justify-between px-4">
            <a href="/" class="text-2xl font-bold text-orange-600">Admin Dashboard</a>
            <button id="logout-btn" class="text-gray-300 hover:text-orange-600">Log Out</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-gray-800 min-h-screen">
            <div class="p-4">
                <h2 class="text-xl font-bold text-orange-600">Navigation</h2>
                <ul class="mt-4">
                    <li><a href="/dashboard" class="text-gray-300 hover:text-orange-600">Dashboard</a></li>
                    <li><a href="/users" class="text-gray-300 hover:text-orange-600">Users</a></li>
                    <li><a href="/settings" class="text-gray-300 hover:text-orange-600">Settings</a></li>
                </ul>
            </div>
        </aside>

        <!-- Dashboard Content -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold text-orange-600">Welcome, Admin!</h1>
            <p class="mt-4">This is your administrative dashboard.</p>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 py-4 mt-10">
        <div class="container mx-auto text-center text-gray-300">
            &copy; 2024 ‚óè TheAwesomeAJ. All rights reserved.
        </div>
    </footer>

    <!-- Firebase CDN scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB3tX7_f9HaGYnRY5oVSMyelZdeFVTZahA",
            authDomain: "techforgeguild.firebaseapp.com",
            projectId: "techforgeguild",
            storageBucket: "techforgeguild.firebasestorage.app",
            messagingSenderId: "361603237143",
            appId: "1:361603237143:web:ea57807170fd4ff0006352",
            measurementId: "G-PYWLKG8W2P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Authentication check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Redirect to login page if not authenticated
                window.location.href = "htmls/login";
            }
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "htmls/logout";
            }).catch((error) => {
                console.error("Error logging out:", error);
            });
        });
    </script>
</body>
</html>
