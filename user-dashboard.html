<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | The Mars Mysteries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-900 py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a class="text-2xl font-bold text-orange-600" href="/">The Mars Mysteries</a>
            <div class="space-x-4">
                <a id="nav-login" href="/login" class="text-gray-300 hover:text-orange-600">Login</a>
                <button id="logout-btn" class="hidden text-gray-300 hover:text-orange-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- User Dashboard Content -->
    <section class="container mx-auto mt-10 px-4">
        <h1 class="text-3xl font-bold text-orange-600 mb-6">User Dashboard</h1>
        <p>Welcome to your dashboard! Here you can view your profile, saved articles, and more.</p>
        <div class="mt-6">
            <h2 class="text-2xl text-gray-100">Profile</h2>
            <p class="text-gray-300">View and update your profile information.</p>
            <!-- Example of User-specific content -->
            <div class="mt-4">
                <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded">View Profile</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-100 py-8 mt-10">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Austin Rice. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Firebase Authentication -->
    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";

        // Firebase configuration (replace with your project's settings)
        const firebaseConfig = {
            apiKey: "AIzaSyB3tX7_f9HaGYnRY5oVSMyelZdeFVTZahA",
          authDomain: "techforgeguild.firebaseapp.com",
          projectId: "techforgeguild",
          storageBucket: "techforgeguild.firebasestorage.app",
          messagingSenderId: "361603237143",
          appId: "1:361603237143:web:ea57807170fd4ff0006352",
          measurementId: "G-PYWLKG8W2P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Navbar Updates and Logout
        const navLogin = document.getElementById('nav-login');
        const logoutBtn = document.getElementById('logout-btn');

        // Detect Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                navLogin.textContent = "My Account";
                navLogin.href = "/user-dashboard"; // Always go to User Dashboard for regular users
                logoutBtn.classList.remove('hidden');
            } else {
                navLogin.textContent = "Login";
                navLogin.href = "/login";
                logoutBtn.classList.add('hidden');
            }
        });

        // Logout Functionality
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert("You have been logged out.");
                window.location.href = "/";
            } catch (error) {
                console.error("Logout Error:", error.message);
                alert("Logout failed: " + error.message);
            }
        });
    </script>
</body>
</html>
