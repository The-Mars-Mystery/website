<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - The TechForge HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-black fixed w-full z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="/" class="text-2xl font-bold text-orange-500">TechForge HQ</a>
            <ul class="flex space-x-6 text-sm">
                <li class="relative">
                    <button id="guidesDropdownButton" class="nav-link flex items-center focus:outline-none">
                        Guides
                        <svg class="w-4 h-4 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="guidesDropdownMenu" class="absolute left-0 hidden w-40 bg-gray-900 text-gray-300 rounded-lg shadow-lg mt-2 z-50 opacity-0 transition-opacity duration-300">
                        <a href="/coming-soon" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">HTML</a>
                        <a href="/coming-soon" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">CSS</a>
                        <a href="/coming-soon" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">JavaScript</a>
                    </div>
                </li>
                <li class="relative">
                    <button id="blogDropdownButton" class="nav-link flex items-center focus:outline-none">
                        Blog
                        <svg class="w-4 h-4 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="blogDropdownMenu" class="absolute left-0 hidden w-40 bg-gray-900 text-gray-300 rounded-lg shadow-lg mt-2 z-50 opacity-0 transition-opacity duration-300">
                        <a href="/latest-news" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Latest News</a>
                        <a href="/coding-tips" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Coding Tips</a>
                        <a href="/blog" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Blog Home Page</a>
                    </div>
                </li>
                <li class="relative">
                    <button id="aboutDropdownButton" class="nav-link flex items-center focus:outline-none">
                        About
                        <svg class="w-4 h-4 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="aboutDropdownMenu" class="absolute left-0 hidden w-40 bg-gray-900 text-gray-300 rounded-lg shadow-lg mt-2 z-50 opacity-0 transition-opacity duration-300">
                        <a href="/about/team" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Our Team</a>
                        <a href="/about/mission" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Our Mission</a>
                        <a href="/about/credits" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Credits</a>
                        <a href="/about/contact" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Contact Us</a>
                    </div>
                </li>                
            </ul>
        </div>
    </nav>

    <!-- Blog Hero -->
    <header class="h-60 bg-gradient-to-br from-teal-500 to-gray-800 flex items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-100">The TechForge Blog</h1>
    </header>

    <!-- Blog Filters -->
    <section class="py-6 bg-gray-800">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-orange-500">Explore Our Latest Posts</h2>
                <select id="categoryFilter" class="text-black p-2 rounded">
                    <option value="all">All Categories</option>
                    <option value="design">Graphics Design</option>
                    <option value="coding">Coding Templates</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Blog Posts Section -->
    <section id="blogPosts" class="py-8 bg-gray-900">
        <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6">
            <!-- Posts will load here dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 text-center">
        <div class="container mx-auto px-4">
            <p class="text-sm text-gray-500">&copy; 2024 ● TheAwesomeAJ ● All rights reserved.</p>
        </div>
    </footer>

    <!-- Script to load blog posts -->
    <script src="/scripts/blog.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fadeElements = document.querySelectorAll(".fade-in");

            function handleScroll() {
                fadeElements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom >= 0) {
                        el.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", handleScroll);
            handleScroll();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownButtons = document.querySelectorAll("[id$='DropdownButton']");
            const dropdownMenus = document.querySelectorAll("[id$='DropdownMenu']");
    
            dropdownButtons.forEach((button, index) => {
                const menu = dropdownMenus[index];
    
                // Toggle dropdown menu visibility
                button.addEventListener("click", () => {
                    const isHidden = menu.classList.contains("hidden");
                    if (isHidden) {
                        menu.classList.remove("hidden", "opacity-0");
                        menu.classList.add("opacity-100");
                    } else {
                        menu.classList.remove("opacity-100");
                        menu.classList.add("hidden", "opacity-0");
                    }
                });
    
                // Close dropdown menu when clicking outside
                document.addEventListener("click", (event) => {
                    if (!button.contains(event.target)) {
                        menu.classList.remove("opacity-100");
                        menu.classList.add("hidden", "opacity-0");
                    }
                });
            });
        });
    </script>
</body>
</html>
