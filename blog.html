<body class="bg-gray-900 text-gray-100 font-montserrat">

                </li>
                <li class="relative">

                        <svg class="w-4 h-4 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="dropdownMenuBlog" class="absolute left-0 hidden w-40 bg-gray-900 text-gray-300 rounded-lg shadow-lg mt-2 z-50 opacity-0 transition-opacity duration-300">
                        <a href="/latest-news" class="block px-4 py-2 hover:bg-gray-800 hover:text-orange-500">Latest News</a>

                        About
                        <svg class="w-4 h-4 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />

                    </button>
                    <div id="dropdownMenuAbout" class="absolute left-0 hidden w-40 bg-gray-900 text-gray-300 rounded-lg shadow-lg mt-2 z-50 opacity-0 transition-opacity duration-300">

    <!-- Blog Hero -->
    <header class="h-60 bg-gradient-to-br from-teal-500 to-gray-800 flex items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-100 drop-shadow-lg">The TechForge Blog</h1>
    </header>

    <!-- Blog Filters -->
    <section class="py-6 bg-gray-800 shadow-lg">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap justify-between items-center">
                <h2 class="text-2xl font-semibold text-orange-500">Explore Our Latest Posts</h2>
                <select id="categoryFilter" class="mt-2 sm:mt-0 text-black p-3 rounded border border-gray-400 focus:ring-2 focus:ring-teal-400">
                    <option value="all">All Categories</option>
                    <option value="design">Graphics Design</option>
                    <option value="coding">Coding Templates</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="py-12 bg-gray-900">
        <div class="container mx-auto px-6">
            <div id="blog-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Blog cards will be dynamically inserted here -->
            </div>
        </div>
    </section>    

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 text-center">
        <div class="container mx-auto px-4">
            <p class="text-sm text-gray-500">&copy; 2024 ● TheAwesomeAJ ● All rights reserved.</p>
        </div>
    </footer>

    <!-- Script to dynamically load blog posts -->
    <script>
        const blogPostsContainer = document.getElementById('blogPosts');
        const categoryFilter = document.getElementById('categoryFilter');

        // Function to render blog posts as cards
        function renderPosts(posts) {
            blogPostsContainer.innerHTML = '';
            posts.forEach(post => {
                const postCard = `
                    <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105">
                        <div class="p-6">
                            <h3 class="text-2xl font-semibold text-teal-400 mb-2">${post.title}</h3>
                            <p class="text-sm text-gray-400">${post.date}</p>
                            <p class="mt-4 text-gray-300">${post.description}</p>
                            <a href="${post.link}" class="block mt-4 text-orange-500 font-semibold hover:underline">Read More →</a>
                        </div>
                    </div>
                `;
                const postElement = document.createElement('div');
                postElement.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105';
                postElement.innerHTML = `
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold text-teal-400 mb-2">${post.title}</h3>
                        <p class="text-sm text-gray-400">${post.date}</p>
                        <p class="mt-4 text-gray-300">${post.description}</p>
                        <a href="${post.link}" class="block mt-4 text-orange-500 font-semibold hover:underline">Read More →</a>
                    </div>
                `;
                blogPostsContainer.appendChild(postElement);
            });
        }

        // Function to filter posts by category
        function filterPosts(posts, category) {
            if (category === 'all') return posts;
            return posts.filter(post => post.category === category);
        }

        // Fetch and load blog posts
        fetch('/data/blog-posts.json')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(posts => {
        const blogContainer = document.querySelector('#blog-container');
        blogContainer.innerHTML = ''; // Clear container

        posts.forEach(post => {
            const postCard = document.createElement('div');
            postCard.classList.add(
                'bg-gray-800',
                'rounded-lg',
                'shadow-lg',
                'p-6',
                'text-center',
                'transform',
                'transition-transform',
                'hover:scale-105'
            );

            postCard.innerHTML = `
                <h3 class="text-xl font-bold text-orange-500">${post.title}</h3>
                <p class="text-sm text-gray-400 mt-2">${post.description}</p>
                <a href="${post.link}" class="mt-4 inline-block bg-orange-500 text-white text-sm font-bold py-2 px-4 rounded-full hover:bg-orange-600 transition-colors">
                    Read More
                </a>
            `;

            blogContainer.appendChild(postCard);
        });
    })
    .catch(error => {
        console.error('Error loading blog posts:', error);
        document.querySelector('#blog-container').innerHTML = `
            <p class="error text-red-500">Failed to load blog posts. Please try again later.</p>
        `;
    });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fadeElements = document.querySelectorAll(".fade-in");

            function handleScroll() {
                fadeElements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom >= 0) {
                        el.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", handleScroll);
            handleScroll();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownButtons = document.querySelectorAll("[id^='dropdownButton']");
            const dropdownMenus = document.querySelectorAll("[id^='dropdownMenu']");
    
            dropdownButtons.forEach((button, index) => {
                const menu = dropdownMenus[index];
    
                // Toggle dropdown menu visibility
                button.addEventListener("click", () => {
                menu.classList.toggle("hidden");
                menu.classList.toggle("opacity-0");
                menu.classList.toggle("opacity-100");
            });
        });

        // Close the dropdown if clicked outside
        document.addEventListener("click", (e) => {
            dropdownMenus.forEach((menu, index) => {
                const button = dropdownButtons[index];
                if (!button.contains(e.target) && !menu.contains(e.target)) {
                    menu.classList.add("hidden", "opacity-0");
                    menu.classList.remove("opacity-100");
                }
            });
        });
    });
    </script>
</body>
</html>
