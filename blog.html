<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - TechForge HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown parsing -->
    <script src="scripts/blog.js" defer></script>
</head>
<body class="bg-black text-gray-100">
    <!-- Navbar -->
    <nav class="bg-black fixed w-full z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="/" class="text-2xl font-bold text-orange-500">TechForge HQ</a>
            <ul class="flex space-x-6 uppercase text-sm">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/blog" class="nav-link">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="py-20 bg-gradient-to-b from-cyan-500 to-gray-700 text-center">
        <h1 class="text-5xl font-bold text-white">TechForge HQ Blog</h1>
        <p class="text-lg text-gray-300 mt-4">Explore the latest updates, guides, and insights.</p>
    </header>

    <!-- Blog Content -->
    <main class="container mx-auto py-10 px-6">
        <div class="flex justify-between items-center mb-6">
            <select id="category-filter" class="bg-gray-800 text-gray-300 py-2 px-4 rounded">
                <option value="all">All Categories</option>
                <option value="guides">Guides</option>
                <option value="templates">Templates</option>
                <option value="graphics">Graphics</option>
            </select>
        </div>
        <div id="blog-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 text-center">
        <p class="text-sm text-gray-500">&copy; 2024 ● TheAwesomeAJ ● All rights reserved.</p>
    </footer>
</body>
</html>
